<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4个简单应用</title>

</head>
<body>
<div class="page">
    <section id="app1">
      <div class="number">100</div>
       <div class="buttonList">
           <button class="add">+1</button>
           <button class="increase">-1</button>
           <button class="mlu">*2</button>
           <button class="divide">%2</button>
       </div>

    </section>
    <section id="app2">
        <ul class="tabBar">
            <li class="selected">1111</li>
            <li>2222</li>
        </ul>
        <ul class="content">
            <li>内容1</li>
            <li class="hide">内容2</li>
        </ul>
    </section>
    <section id="app3">
        <div class="square">

        </div>
    </section>
    <section id="app4">
        <div class="box">

        </div>
    </section>

</div>
<script src="main.js"></script>
</body>
</html>
